name: Firebase Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Use Node.js 16

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

   - name: Authenticate with Firebase
        run: firebase login:ci --no-interactive --token ${{ secrets.FIREBASE_TOKEN }}

      # - name: Deploy to Firebase Hosting
      #   run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Complete the Deployment
        run: echo "Firebase deployment complete!"
